<!DOCTYPE html>

<body>
    <header class="header">
        <div class="header__wrap">
            <div class="header__contacts">
                <div class="header__contacts--box">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="#" class="header__link">УК</a>
                        </li>
                        <li class="header__item">

                    <p class="header__phone">0800 211 927</p>

                    </svg>
                </div>
                <div class="header__logo">
                    <div class="header__logo--img">
                        <img src="img/Logo.svg" alt="hlegal">

                                <use xlink:href="sprite.svg#slesh"></use>
                            </svg>
                            <p class="header__current--page">services</p>
                        </div>
                    </div>
                    <div class="header__burger--menu">
                        <input id="menu" type="checkbox" class="menu__toggle"/>
                        <label class="header__menu--btn" for="menu">

                        <nav class="header__nav">

                                <li class="header__nav--item">
                                    <a href="#" class="header__nav--link">about us</a>

                                <li class="header__nav--item">
                                    <a href="#" class="header__nav--link active">services</a>
                                </li>
                                <li class="header__nav--item">
                                    <a href="#" class="header__nav--link">team</a>
                                </li>
                                <li class="header__nav--item">
                                    <a href="#" class="header__nav--link">publications</a>
                                </li>
                                <li class="header__nav--item">
                                    <a href="#" class="header__nav--link">contact</a>
                                </li>
                            </ul>
                        </nav>
                    </div>                    
                </div>
            </div>
            <div class="container_box">
                <h1 class="container__main--title">you legal solutions provider</h1>
            </div>
            <div class="container__box--scroll">
                <button class="container__btn--scroll" href="#services"></button>
            </div>
        </div>
        <div class="service" id="services">
            <div>
                <div></div>
